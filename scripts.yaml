shutter_ground_floor:
  alias: Shutters Ground Floor
  sequence:
  - if:
    - alias: Nobody Home
      condition: state
      entity_id: input_boolean.nobody_home_mode
      state: 'on'
    then:
    - service: cover.close_cover
      data: {}
      target:
        entity_id:
        - cover.shutters_ground_floor
    else:
    - if:
      - condition: state
        entity_id: sun.sun
        attribute: rising
        state: false
      then:
      - service: cover.close_cover
        data: {}
        target:
          entity_id:
          - cover.shutters_ground_floor
      else:
      - service: cover.open_cover
        data: {}
        target:
          entity_id:
          - cover.shutters_living_room
      - if:
        - condition: and
          conditions:
          - condition: time
            after: input_datetime.shutters_blinds_summer_setting
          - condition: numeric_state
            entity_id: sensor.max_forecast_temperature_in_next_day
            above: input_number.forecast_temerature_for_hot_day
        then:
        - service: cover.set_cover_position
          data:
            position: '{{ states(''input_number.shutters_opening_hot_day'') | int
              + 10 }}'
          target:
            entity_id:
            - cover.shutter_kittchen
        else:
        - service: cover.open_cover
          data: {}
          target:
            entity_id:
            - cover.shutter_kittchen
  mode: single
  icon: mdi:window-shutter-auto
offices_power_save:
  alias: Offices Power Save
  sequence:
  - if:
    - alias: Nobody Home
      condition: state
      entity_id: input_boolean.nobody_home_mode
      state: 'on'
    then:
    - type: turn_off
      device_id: 84732e8f18c85a1081837adcde98f507
      entity_id: light.hue_smart_plug_3
      domain: light
    else:
    - if:
      - alias: Office Automation Overwrite
        condition: state
        entity_id: input_boolean.office_overwrite
        state: 'on'
      then:
      - type: turn_on
        device_id: 84732e8f18c85a1081837adcde98f507
        entity_id: light.hue_smart_plug_3
        domain: light
      else:
      - if:
        - alias: Parents Away
          condition: state
          entity_id: group.parents
          state: not_home
        then:
        - type: turn_off
          device_id: 84732e8f18c85a1081837adcde98f507
          entity_id: light.hue_smart_plug_3
          domain: light
        else:
        - if:
          - alias: Use Office Schedule
            condition: state
            entity_id: schedule.office_schedule
            state: 'off'
          then:
          - type: turn_off
            device_id: 84732e8f18c85a1081837adcde98f507
            entity_id: light.hue_smart_plug_3
            domain: light
          else:
          - type: turn_on
            device_id: 84732e8f18c85a1081837adcde98f507
            entity_id: light.hue_smart_plug_3
            domain: light
  mode: single
