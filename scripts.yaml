shutter_ground_floor:
  alias: Shutters Ground Floor
  sequence:
  - if:
    - alias: Nobody Home
      condition: state
      entity_id: input_boolean.nobody_home_mode
      state: 'on'
    then:
    - service: cover.close_cover
      data: {}
      target:
        entity_id:
        - cover.shutter_kittchen
        - cover.shutter_left
        - cover.shutter_right
    else:
    - if:
      - condition: state
        entity_id: sun.sun
        attribute: rising
        state: false
      then:
      - service: cover.close_cover
        data: {}
        target:
          entity_id:
          - cover.shutter_kittchen
          - cover.shutter_left
          - cover.shutter_right
      else:
      - service: cover.open_cover
        data: {}
        target:
          entity_id:
          - cover.shutter_kittchen
          - cover.shutter_left
          - cover.shutter_right
  mode: single
  icon: mdi:window-shutter-auto
offices_power_save:
  alias: Offices Power Save
  sequence:
  - if:
    - alias: Nobody Home
      condition: state
      entity_id: input_boolean.nobody_home_mode
      state: 'on'
    then:
    - alias: Turn Office Christian Off
      type: turn_off
      device_id: cad162c8175f64ff891fc0e98b3f5fac
      entity_id: switch.smart_plug_office_christian
      domain: switch
    else:
    - if:
      - alias: Office Automation Overwrite
        condition: state
        entity_id: input_boolean.office_overwrite
        state: 'on'
      then:
      - alias: Turn Office Christian On
        type: turn_on
        device_id: cad162c8175f64ff891fc0e98b3f5fac
        entity_id: switch.smart_plug_office_christian
        domain: switch
      else:
      - if:
        - alias: Parents Away
          condition: state
          entity_id: group.parents
          state: not_home
        then:
        - alias: Turn Office Christian Off
          type: turn_off
          device_id: cad162c8175f64ff891fc0e98b3f5fac
          entity_id: switch.smart_plug_office_christian
          domain: switch
        else:
        - if:
          - alias: Use Office Schedule
            condition: state
            entity_id: schedule.office_schedule
            state: 'off'
          then:
          - alias: Turn Office Christian Off
            type: turn_off
            device_id: cad162c8175f64ff891fc0e98b3f5fac
            entity_id: switch.smart_plug_office_christian
            domain: switch
          else:
          - alias: Turn Office Christian On
            type: turn_on
            device_id: cad162c8175f64ff891fc0e98b3f5fac
            entity_id: switch.smart_plug_office_christian
            domain: switch
  mode: single
  icon: mdi:desk
wlan_power_save:
  alias: WLAN Power Save
  sequence:
  - if:
    - alias: Nobody Home
      condition: state
      entity_id: input_boolean.nobody_home_mode
      state: 'on'
      for:
        hours: 0
        minutes: 5
        seconds: 0
    then:
    - alias: Turn Repeater 1st Floor Off
      type: turn_off
      device_id: 84732e8f18c85a1081837adcde98f507
      entity_id: light.hue_smart_plug_3
      domain: light
    else:
    - if:
      - condition: or
        conditions:
        - condition: state
          entity_id: schedule.wlan_schedule
          state: 'on'
        - condition: state
          entity_id: input_boolean.wlan_overwrite
          state: 'on'
      then:
      - alias: Turn Repeater 1st Floor On
        type: turn_on
        device_id: 84732e8f18c85a1081837adcde98f507
        entity_id: light.hue_smart_plug_3
        domain: light
      else:
      - alias: Turn Repeater 1st Floor Off
        type: turn_off
        device_id: 84732e8f18c85a1081837adcde98f507
        entity_id: light.hue_smart_plug_3
        domain: light
  mode: single
  icon: mdi:router-wireless
tesla_charging_automation:
  alias: 'Tesla Charging Automation '
  sequence:
  - if:
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.disable_charging_automation
        state: 'off'
      - condition: state
        entity_id: binary_sensor.tesla_wall_connector_vehicle_connected
        state: 'on'
    then:
    - if:
      - condition: numeric_state
        entity_id: sensor.battery_state_of_charge
        below: 70
      then:
      - type: turn_off
        device_id: 02ce900decca3c98b3948cc45919bbe9
        entity_id: switch.ncc_1701_d_charger
        domain: switch
      else:
      - if:
        - condition: and
          conditions:
          - condition: state
            entity_id: binary_sensor.ncc_1701_d_charger
            attribute: charging_state
            state: Stopped
          - condition: numeric_state
            entity_id: sensor.battery_state_of_charge
            above: 90
        then:
        - type: turn_on
          device_id: 02ce900decca3c98b3948cc45919bbe9
          entity_id: switch.ncc_1701_d_charger
          domain: switch
  mode: single
  icon: mdi:ev-station
