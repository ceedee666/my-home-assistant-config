set_livingroom_temperature:
  alias: Set Livingroom Temperature
  sequence:
  - if:
    - condition: or
      conditions:
      - alias: Nobody Home
        condition: state
        entity_id: input_boolean.nobody_home_mode
        state: 'on'
      - alias: Heating Off
        condition: state
        entity_id: input_boolean.heating_off
        state: 'on'
    then:
    - alias: Turn heating off
      service: climate.set_temperature
      data:
        hvac_mode: 'off'
        temperature: 5
      target:
        entity_id: climate.room_climate_living_room
    else:
    - if:
      - alias: Livingroom Climate Overwrite
        condition: state
        entity_id: input_boolean.livingroom_climate_overwrite
        state: 'on'
      then:
      - alias: Turn heating on
        service: climate.set_temperature
        data:
          hvac_mode: auto
          temperature: 19
        target:
          entity_id: climate.room_climate_living_room
      else:
      - if:
        - alias: Use Schedule
          condition: state
          entity_id: schedule.livingroom_schedule
          state: 'on'
        then:
        - alias: Turn heating on
          service: climate.set_temperature
          data:
            hvac_mode: auto
            temperature: 19
          target:
            entity_id: climate.room_climate_living_room
        else:
          service: climate.set_temperature
          data:
            hvac_mode: 'off'
            temperature: 5
          target:
            entity_id: climate.room_climate_living_room
  mode: single
  icon: mdi:thermometer-auto
