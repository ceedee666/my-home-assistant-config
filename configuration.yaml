# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

# Text to speech
tts:
  - platform: google_translate

# Sensors
binary_sensor:
  - platform: workday
    country: DE
    province: NW

template:
  - sensor:
      - name: "Max Forecast Temperature in Next Day"
        unique_id: "max_forecast_temperature_in_next_day"
        state: "{{ state_attr('weather.forecast_home_hourly','forecast')[:] | map(attribute='temperature')|max }}"
        state_class: measurement
        device_class: temperature
        unit_of_measurement: Â°C
        icon: mdi:thermometer

input_boolean: !include inputs.yaml
group: !include groups.yaml
schedule: !include schedules.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
