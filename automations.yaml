- id: '1667751649894'
  alias: Parents Away
  description: ''
  trigger:
  - platform: state
    entity_id:
    - group.parents
    for:
      hours: 0
      minutes: 0
      seconds: 0
    to: not_home
  condition: []
  action:
  - type: turn_off
    device_id: cad162c8175f64ff891fc0e98b3f5fac
    entity_id: switch.smart_plug_projector
    domain: switch
  mode: single
- id: '1667751778258'
  alias: Parents Home
  description: ''
  trigger:
  - platform: state
    entity_id:
    - group.parents
    to: home
  condition: []
  action:
  - type: turn_on
    device_id: cad162c8175f64ff891fc0e98b3f5fac
    entity_id: switch.smart_plug_projector
    domain: switch
  mode: single
