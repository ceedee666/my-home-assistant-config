- id: '1670275026327'
  alias: Offices Automation
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.office_overwrite
    - input_boolean.nobody_home_mode
    - input_button.activate_office_christian
  - platform: state
    entity_id:
    - schedule.office_schedule
    from: 'on'
    to: 'off'
  - platform: state
    entity_id:
    - group.parents
    to: not_home
    for:
      hours: 0
      minutes: 15
      seconds: 0
  condition: []
  action:
  - service: script.turn_on
    data: {}
    target:
      entity_id: script.offices_power_save
  mode: single
